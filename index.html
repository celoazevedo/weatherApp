<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="This is where your description goes" />
    <meta name="keywords" content="one, two, three" />

    <title>Title in the tab</title>

    <!-- external CSS link -->
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
  </head>
  <body>
    <section id="mainSection">
      <h1>The Weather App</h1>
      <h2>Input Your Coordinates</h2>
      <section id="infoSection">
        <div class="latitude">
          <label class="form-label">Latitude</label>
          <input
            id="inputBoxLatitude"
            class="form-control form-control-sm"
            type="number"
            value="32.750217"
          />
        </div>
        <div class="longitude">
          <label class="form-label">Longitude</label>
          <input
            id="inputBoxLongitude"
            class="form-control form-control-sm"
            type="number"
            value="-117.183346"
          />
        </div>
      </section>
      <button class="btn btn-outline-primary" type="submit">
        Get Weather Data
      </button>
      <div id="dataListSection">
        <ul class="dataList">
          <li>
            <h2>Date:</h2>
            <span class="parameters" id="time"><p>Time</p></span>
          </li>
          <li>
            <h2>Air Temperature:</h2>
            <span class="parameters" id="airTemp"><p>Air Temp</p></span>
          </li>
          <li>
            <h2>Swell Height:</h2>
            <span class="parameters" id="swellHeight"><p>Swell Height</p></span>
          </li>
          <li>
            <h2>Wind Speed:</h2>
            <span class="parameters" id="windSpeed"><p>Wind Speed</p></span>
          </li>
          <li>
            <h2>Wind Direction:</h2>
            <span class="parameters" id="windDirection"
              ><p>Wind Direction</p></span
            >
          </li>
        </ul>
      </div>
    </section>
    <section id="chartsSection">
      <canvas id="chart" width="100" height="100"></canvas>
      <canvas id="schart" width="100" height="100"></canvas>
    </section>
    <script type="text/javascript" src="js/main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
